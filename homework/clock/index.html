<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredericka the Great', cursive;
      height: 100vh;
      padding: 0;
    }

    .time {
      display: inline-block;
      width: 310px;
      margin-top: 10px;
    }

    .wrap {
      margin-left: 40%;
      margin-top: 7%;
      font-size: 24px;
    }

    .div {
      position: relative;
    }

    .wrap2 {
      margin-left: 40%;
      margin-top: 15%;
      font-size: 24px;

    }

    input[type="number"] {
      width: 10%;
      height: 20%;
      font-size: 3rem;
      background-color: transparent;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .control {
      display: flex;
    }

    .control button {
      margin: 0 3px;
      padding: 6px;

    }
  </style>
</head>

<body>
  <div class="div">
    <div class="wrap">
      <div class="date">
        <span class="year"></span>
        <span>-</span>
        <span class="mon"></span>
        <span>-</span>
        <span class="day"></span>
        <span class="week"></span>
      </div>
      <div class="time">
        <span class="hour"></span>
        <span class="sign">:</span>
        <span class="min"></span>
        <span class="sign2">:</span>
        <span class="sec"></span>
        <div class="dot"></div>
      </div>
    </div>
    <div class="wrap2">
      <div><input type="number" id="m" value="0" min="0">：<input type="number" id="s" value="30" min="0"></div>
      <div class="control">
        <div><button onclick="stop()"><img src="pause-solid.svg" width="30px" height="30px"></button></div>
        <div><button onclick="add30()"><img src="plus-solid.svg" width="30px" height="30px"></button></div>
        <div><button onclick="counter()"><img src="play-solid.svg" width="30px" height="30px"></button></div>
        <div><button onclick="desc30()"><img src="minus-solid.svg" width="30px" height="30px"></button></div>
      </div>
    </div>
  </div>

  <script>
    setInterval(whatisTime, 1000);
    whatisTime();
    function whatisTime() {
      let arr = ["SUN", "MON", "TUE", "WED", "TUE", "FRI", "SAT"]
      let now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth() + 1;
      let day = now.getDate();
      let week = now.getDay(); //星期幾
      let hour = now.getHours();
      let min = now.getMinutes();
      let sec = now.getSeconds();
      document.querySelector(".year").textContent = year;
      document.querySelector(".mon").textContent = add0(month);
      document.querySelector(".day").textContent = add0(day);
      document.querySelector(".week").textContent = arr[week];
      document.querySelector(".hour").textContent = add0(hour);
      document.querySelector(".min").textContent = add0(min);
      document.querySelector(".sec").textContent = add0(sec);
      document.querySelector(".sign").style.opacity = 1;
      document.querySelector(".sign2").style.opacity = 1;
      setTimeout(sign, 500);
    }

    function sign() {
      document.querySelector(".sign").style.opacity = 0;
      document.querySelector(".sign2").style.opacity = 0;
    }

    function add0(e) {
      if (e < 10) {
        return ("0" + e);
      } else {
        return e;
      }
    }

    
    document.getElementById("m").value = add0(document.getElementById("m").value)
    document.getElementById("s").value = add0(document.getElementById("s").value)

    function counter() {
      let min = document.getElementById("m").value;
      let sec = document.getElementById("s").value;
      let time = parseInt(min) * 60 + parseInt(sec);
      time--;
      if (time <= 0) {
        document.getElementById("s").value = add0(Math.floor(time % 60));
        setTimeout(()=>{
          alert("時間到了！");
        },0) 
        location.reload();
      } else {
        document.getElementById("s").value = add0(Math.floor(time % 60));
        document.getElementById("m").value = add0(Math.floor(time / 60));
        c = setTimeout(counter, 1000);
      }
    }

    function stop() {
      clearTimeout(c);
    }

    function add30() {
      let min = document.getElementById("m").value;
      let sec = document.getElementById("s").value;
      let time = parseInt(min) * 60 + parseInt(sec);
      time+=30;
      document.getElementById("s").value = add0(Math.floor(time % 60));
      document.getElementById("m").value = add0(Math.floor(time / 60));
    }
    
    function desc30() {
      let min = document.getElementById("m").value;
      let sec = document.getElementById("s").value;
      let time = parseInt(min) * 60 + parseInt(sec);
      time-=30;
      if (time <= 0) {
        time = 0;
        document.getElementById("m").value = add0(Math.floor(time / 60));
        document.getElementById("s").value = add0(Math.floor(time % 60));
        stop();
        setTimeout(()=>{
          alert("時間到了！");
        },0) 
        location.reload();
      } else {
        document.getElementById("s").value = add0(Math.floor(time % 60));
        document.getElementById("m").value = add0(Math.floor(time / 60));
      }
    }


  </script>
</body>

</html>
