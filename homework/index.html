<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #bg{
      width: 500px;
      height:300px;
      border:1px solid #000;
      background-color: rgb(0, 0, 0);
    }
    button{
      margin:5px;
      padding:5px;
    }
    
  </style>
</head>
<body>
<div id="bg"></div>
<button id="r">R</button>
<button id="g">G</button>
<button id="b">B</button>
<script>
  let r = document.getElementById("r");
  let g = document.getElementById("g");
  let b = document.getElementById("b");
  let bg = document.getElementById("bg");

  r.onclick=changeColor;
  g.onclick=changeColor;
  b.onclick=changeColor;

  function changeColor(e){
    let str = prompt("請輸入一個0~255的數值");
    let color = str == 0 ? 0 : str;
    if (color >= 0 && color <= 255){
      if(e.path[0].id === "r") bg.style.backgroundColor =  "rgb(" + str + "," + 0 + "," + 0 + ")";
      if(e.path[0].id === "g") bg.style.backgroundColor =  "rgb(" + 0 + "," + str + "," + 0 + ")";
      if(e.path[0].id === "b") bg.style.backgroundColor =  "rgb(" + 0 + "," + 0 + "," + str + ")";
    }else{
      alert('請輸入一個0~255的數值');
    }
    
  }
  



</script>
  
</body>
</html>
