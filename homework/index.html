<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #bg{
      width: 500px;
      height:300px;
      border:1px solid #000;
    }
    button{
      margin:5px;
      padding:5px;
    }
    
  </style>
</head>
<body>
<div id="bg"></div>
<button id="r">R</button>
<button id="g">G</button>
<button id="b">B</button>
<script>
  let r = document.getElementById("r");
  let g = document.getElementById("g");
  let b = document.getElementById("b");
  let bg = document.getElementById("bg");
  let cr =  Math.floor(Math.random()*256);
  let cg =  Math.floor(Math.random()*256);
  let cb =  Math.floor(Math.random()*256);
  let rgb =  "rgb("+ cr + ","+ cg + "," + cb +")";
  bg.style.backgroundColor = rgb;
  // let num = rgb.split(",");
  // num[0] = num[0].substring(4);


  r.onclick=changeColor;
  g.onclick=changeColor;
  b.onclick=changeColor;


  function changeColor(e){
    let str = prompt("請輸入一個0~255的數值");
    if (str >= 0 && str <= 255){
      let newcr = cr,newcg = cg , newcb = cb;
      let newrgb =  "rgb("+ newcr + ","+ newcg + "," + newcb +")";
      if(e.path[0].id === "r") {
        let newrgb = "rgb("+ str + ","+ newcg + "," + newcb +")";
      }
      if(e.path[0].id === "g") bg.style.backgroundColor =  "rgb(" + cr + "," + str + "," + cb + ")";
      if(e.path[0].id === "b") bg.style.backgroundColor =  "rgb(" + cr + "," + cg + "," + str + ")";
      bg.style.backgroundColor = newrgb;
    }else{
      e.onclick = changeColor;
    }
    
  }



</script>
  
</body>
</html>
