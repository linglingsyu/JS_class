<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #ph {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="ph"></div>
  <hr>
  <button id="square">正方形</button>
  <button id="circle">圓形</button>
  <button id="triangle">三角形</button>
  <p>Color Code: <input id="color" value="red" type="text"></p>

  <script>
    let ph = document.getElementById("ph");
    let square = document.getElementById("square");
    square.onclick = () => {
      ph.style = "width:100px;height:100px;"
      ph.style.backgroundColor = color.value;
    }

    let circle = document.getElementById("circle");
    circle.onclick = () => {
      ph.style = "width:100px;height:100px;border-radius:50%;"
      ph.style.backgroundColor = color.value;
    }

    let triangle = document.getElementById("triangle");
    triangle.onclick = () => {
      ph.style = "width:0px;height:0px;background-color:transparent;border-left:50px solid transparent;border-right:50px solid transparent;border-bottom:100px solid ;"
      ph.style.backgroundColor = "transparent";
      ph.style.borderBottomColor = color.value; 
    }

    let color = document.getElementById("color");
    ph.style.backgroundColor =color.value;
        color.onchange = ()=> {
          if(square.id || circle.id ){
            ph.style.backgroundColor = color.value;
          }
          if(triangle.id){
            ph.style.backgroundColor = "transparent";
            ph.style.borderBottomColor = color.value;
          }
          
      }







  </script>


</body>

</html>
