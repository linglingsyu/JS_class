  <script>
    $.getJSON("data.json", function (result) {
      todo(result.q3t8);
    })
    function todo(jsn) {
      // console.log(jsn);
      let abcd = ["A", "B", "C", "D"];
      for (let i = 1; i < 21; i++) {
        //i = 17 => Srow = 4  <=> (17-1)/5捨去+1 , sCol=2 <=> (17-1)%5+1
        //i = 20 => Srow = 4  <=> (20-1)/5捨去+1 , sCol=2 <=> (20-1)%5+1
        let sRow = Math.floor((i - 1) / 5) + 1;
        let sCol = ((i - 1) % 5) + 1;

        //當下的i值去判斷sell陣列內有沒有存在
        // $.inArray(i,jsn.sell)
        if (jsn.sell.includes(i)){
          //sellout
          $(".box").append(
          `
          <label style="background:url(img/03D03.png) no-repeat center ;">
          <span>${abcd[sRow - 1]}排${sCol}號</span>
          </label> 
          `
        );

        }else{
          //can sell
          $(".box").append(
          `
          <label style="background:url(img/03D02.png) no-repeat center ;">
          <span>${abcd[sRow - 1]}排${sCol}號</span> <input type="checkbox" name="buyseat[]" value="${i}">
          </label> 
          `
        );
        }     
      }
    
    $("#mm").text(jsn.movie.title);
    $("#tt").text(jsn.movie.date+" "+jsn.movie.time+" ");
    $("input[name='title']").val(jsn.movie.title);
    $("input[name='date']").val(jsn.movie.date);
    $("input[name='time']").val(jsn.movie.time);

    // checked
    let num = 0;
    $("input:checkbox").click(function(){
      if(this.checked){
        if(num < 4){
          num++;
        }else{
          this.checked = false;
        }
      }else{
        num--;
      }
      $("#nn").text(num);
    });
    }
